<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person</title>
</head>
<body>
<p th:text="${person.getName()} + ', ' + ${person.getYear()}">VALUE</p>

<hr/>

<p style="font-style: italic">Книги:</p>

<div th:if="${books.isEmpty()}">
    <p id="thif">Пользователь не взял ни одной книги!</p>
</div>

<div th:unless="${books.isEmpty()}" th:each="book : ${books}">
    <p id="unless" th:text="${book.getName()} + ', ' + ${book.getAuthor()} + ', ' + ${book.getYear()}"></p>
</div>

<hr/>

<a th:href="@{/people/{id}/edit(id=${person.getId()})}">Редактировать</a>


<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
    <input type="submit" value="Удалить"/>
</form>
</body>
</html>
